version: '3.8'

services:
  server:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      # Basic configuration
      - PORT=${PORT:-8080}
      - BACKEND_TYPE=${BACKEND_TYPE:-memory}
      
      # Pyroscope configuration
      - PYROSCOPE_ADDRESS=http://pyroscope:4040
      
      # Git backend configuration
      - GIT_REPO_URL=${GIT_REPO_URL}
      - TEST_GITHUB_ORG=${TEST_GITHUB_ORG}
      - TEST_GITHUB_PAT_TOKEN=${TEST_GITHUB_PAT_TOKEN}
      
      # S3 backend configuration
      - S3_ENDPOINT=${S3_ENDPOINT}
      - S3_ACCESS_KEY_ID=${S3_ACCESS_KEY_ID}
      - S3_SECRET_ACCESS_KEY=${S3_SECRET_ACCESS_KEY}
      - S3_BUCKET=${S3_BUCKET}
      - S3_PREFIX=${S3_PREFIX}
    networks:
      - monitoring
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./monitoring/data/prometheus:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - monitoring
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
      - GF_INSTALL_PLUGINS=grafana-pyroscope-datasource
    volumes:
      - ./monitoring/data/grafana:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards
    networks:
      - monitoring
    depends_on:
      - prometheus
      - pyroscope
    restart: unless-stopped

  pyroscope:
    image: grafana/pyroscope:latest
    ports:
      - "4040:4040"
    command:
      - server
      - --storage-path=/data
      - --api-bind-addr=0.0.0.0:4040
    volumes:
      - ./monitoring/data/pyroscope:/data
    networks:
      - monitoring
    restart: unless-stopped

networks:
  monitoring:
    driver: bridge
